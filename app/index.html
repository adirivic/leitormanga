<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="jquery-1.11.0.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="bootstrap.min.js"></script>
        
        <style>
        	
        </style>
        
        <script type="text/javascript">
        	
        	function loadImage(){
        		
        		var manga  = $('#manga').val();
        		var pagina = $('#pagina').val();
        		
        		while(manga.length < 3){
        			manga = "0" + manga; 
        		}
        		
        		while(pagina.length < 2){
        			pagina  = "0" + pagina;
        		}
        		
        		var url1 = "http://img.mangahost.com/br/images/naruto/" + manga + "/" + pagina +".png";
        		
        		var proximaPagina = (parseInt(pagina) + 1) + "";
        		
        		while(proximaPagina.length < 2){
        			proximaPagina  = "0" + proximaPagina;
        		}
        		
        		var url2 = "http://img.mangahost.com/br/images/naruto/" + manga + "/" + pagina + "-" +  proximaPagina + ".png";
        		
        		$("#img").html("<img src='" + url1 + "'><img src='" + url2 + "'>")
        		
        		
        		
        	}
        	
        	function escuro(){
        		$('body, #img').css("background-color", "black");
        	}
        	
        	function claro(){
        		$('body, #img').css("background-color", "");
        	}
        	
        	$(function(){

	        	$('#paginaVai').click(function(){
	        		var pagina = parseInt($('#pagina').val());
	        		pagina = pagina + 1;
	       			$('#pagina').val(pagina + "");
	        		
	        		loadImage()
	        	});
	        	
	        	$('#paginaVolta').click(function(){
	        		var pagina = parseInt($('#pagina').val());
	        		pagina = pagina - 1;
	       			$('#pagina').val(pagina + "");
	        		
	        		loadImage()
	        	});
        		
        	});
        	
        	
            
        </script>
              
    </head>

    
    <body>
        <div class="content">
	                <form method="get">
	                    <div class="panel-body">
	
	                        <input name="serie" type="hidden" size="3" value="naruto">
	                        <input id="manga" class="btn btn-warning" name="manga" type="text" size="3" value="631">
	                        
			                <label onclick="escuro()" class="btn btn-default">Escuro</label>
			                <label onclick="claro()" class="btn btn-default">Claro</label>
	                        
	                        <input id="paginaVolta" type="button" class="btn btn-success" value="<">
	                        <input id="pagina" class="btn btn-warning"  name="pagina" type="text" size="3" value="1">
	                        <input id="paginaVai" type="button" class="btn btn-success" value=">">
			                

	                    </div>
	                </form>
                
	        			<a id="img" src="#" class="thumbnail">
	            			
	        			</a>     		
             	
             	
            
            
        
                
        </div>
    </body>
    
</html>
